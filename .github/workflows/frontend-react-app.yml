name: Frontend React App

on:
  push:
    paths:
      - frontend/**
    branches:
      - main
      - develop
      
  pull_request:
    paths:
      - frontend/**
    branches:
      - main
      - develop

jobs:
  check-js-format:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Install dependencies
      run: 
        npm ci

    - name: Check formatting with Biome
      run: npx biome ci