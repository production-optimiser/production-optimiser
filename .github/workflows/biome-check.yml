name: Check JS Code Formatting

on:
  push:
    paths:
      - frontend/**
    branches:
      - develop
      - main
      
  pull_request:
    paths:
      - frontend/**
    branches:
      - main
      - develop

jobs:
  check-format:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '22'

    - name: Install dependencies
      run: 
        npm install

    - name: Check formatting with Biome
      run: npm run check  # Use 'npx biome format' to format files